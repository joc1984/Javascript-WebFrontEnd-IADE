<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="jQuery-library" href="jQuery-library.js">
    <link rel="stylesheet" href="styles.css">
    <title> Pedido de contacto </title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
        }
        .container-fluid {
          height: 100%;
        }
        .row {
          height: 50%; /* Cada fila ocupa el 50% de la altura */
        }
      </style>
</head>
<body>
<br>
<h1 class="title"> Empresa Ficticia S.A</h1>
<p class="paragraf"> Envie os seus dados e entraremos em contacto consigo. </h1>
<div class="container-fluid text-center d-flex flex-column">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center bg-light">
      </div>
      <div class="col-6 d-flex align-items-center justify-content-center bg-white text-black">
        <form id="contact-form">
            <div class="row mb-3">
                <p class="paragraf"> Formulário de contacto </p>
              <div class="col">
                <input type="text" class="form-control" id="name" placeholder="Nome">
              </div>
              <div class="col">                
                <input type="text" class="form-control" id="second-name" placeholder="Apelidos">
              </div>
            </div>
            <div class="mb-3">              
              <input type="email" class="form-control" id="email" placeholder="Correio eletrónico">
            </div>
            <div class="mb-4">
              <textarea class="form-control" id="comments" rows="4" placeholder="Motivo do contacto"></textarea>
            </div>
            <button id ="submit" type="submit" class="btn btn-light">Enviar</button>
          </form>
      </div>
      <div class="col d-flex align-items-center justify-content-center bg-light">
        
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center bg-light">       
      </div>
      <div class="col-5 d-flex align-items-center justify-content-center bg-light text-black">
        <div id="formSummary" class="mt-4 text-left" style="display:none">
            <p><strong>Nome:</strong> <span id="summaryName"></span></p>
            <p><strong>Apelidos:</strong> <span id="summarySecondName"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Motivo do contacto:</strong> <span id="summaryComments"></span></p>
          </div>
      </div>
      <div class="col d-flex align-items-center justify-content-center bg-light">
        
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
            // Función que se ejecuta cuando el formulario es enviado
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevenir el comportamiento por defecto de envío del formulario
        
                // Obtener los valores introducidos en el formulario
                const name = document.getElementById('name').value;
                const secondName = document.getElementById('second-name').value;
                const email = document.getElementById('email').value;
                const comments = document.getElementById('comments').value;
        
                // Almacenar en memoria virtual (en este caso en variables locales)
                const formData = {
                    name: name,
                    secondName: secondName,
                    email: email,
                    comments: comments
                };
        
                // Actualizar el contenido del div #formSummary con los valores introducidos
                document.getElementById('summaryName').textContent = formData.name;
                document.getElementById('summarySecondName').textContent = formData.secondName;
                document.getElementById('summaryEmail').textContent = formData.email;
                document.getElementById('summaryComments').textContent = formData.comments;
        
                // Hacer visible el div con los datos
                document.getElementById('formSummary').style.display = 'block';
            });
    </script>
</body>
